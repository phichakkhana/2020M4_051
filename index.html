<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h2>Calculator</h2>
    <div class="calculator">

        <div id="display">0</div>
        <button class="new" id="x2">x<sup>2</sup></button>
        <button class="new" id="2x">2<sup>x</sup></button>
        <button class="new" id="10x">10<sup>x</sup></button>
        <button id="clear">C</button>
        <button id="toggle">+/-</button>
        <button id="percent">%</button>
        <button class="ops" value="/">/</button>
        <button class="new" id="1/x">1/x</button>
        <button class="new" id="2√x">2√x</button>
        <button class="new" id="lnx">ln(x)</button>
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="ops" value="*">x</button>
        <button class="new">x<sup>y</sup></button>
        <button class="new">y√x</button>
        <button class="new">logy(x)</button>
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="ops" value="-">-</button>
        <button class="new">e</button>
        <button class="new">pi</button>
        <button class="new">rand</button>
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="ops" value="+">+</button>
        <button class="new bottom_left">x!</button>
        <button class="new">sum(x)</button>
        <button class="new">prime(x)</button>
        <button class="num button_long" value="0">0</button>
        <button id="dot">.</button>
        <button class="eval bottom_right" id="eval">=</button>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
